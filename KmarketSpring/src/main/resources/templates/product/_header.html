<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::대한민국 1등 온라인 쇼핑몰</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" th:href="@{/css/product.css}"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top">
                <div>
                    <th:block sec:authorize="!isAuthenticated()">
	                    <a th:href="@{/member/login}">로그인</a>
	                    <a th:href="@{/member/join}">회원가입</a>
                	</th:block>
                	<th:block sec:authorize="isAuthenticated()">
                		<!-- <span sec:authentication="principal.name"><strong>님 환영합니다. |</strong></span> -->
	                    <a th:href="@{/member/logout}">로그아웃</a>
	                    <th:block sec:authorize="hasAnyRole('4','5')">
	                    	<a th:href="@{/admin/index}">관리자</a>
	                    </th:block>
                	</th:block>
                    <a th:href="@{/mypage/home}">마이페이지</a>
                    <a th:href="@{/product/cart?uid=}+${#authentication.name}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> &nbsp;장바구니</a>
                </div>
            </div>
            <div class="logo">
                <div>
                    <a th:href="@{/index}"><img th:src="@{/img/myPage/header_logo.png}" alt="로고"></a>
                    <form th:action="@{/product/search}" method="get">
                        <input type="text" name="keyword">
                        <button><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="menu">
                <div>
                    <ul>
                        <li><a th:href="@{/#hit}">히트상품</a></li>
                        <li><a th:href="@{/#recommend}">추천상품</a></li>
                        <li><a th:href="@{/#new}">최신상품</a></li>
                        <li><a th:href="@{/#best}">인기상품</a></li>
                        <li><a th:href="@{/#discount}">할인상품</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">쿠폰존</a></li>
                        <li><a href="#">사용후기</a></li>
                        <li><a href="#">개인결제</a></li>
                        <li><a th:href="@{/cs}">고객센터</a></li>
                        <li><a th:href="@{/cs/faq/list(group='회원')}">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </header>
