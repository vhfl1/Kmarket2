<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>케이마켓</title>
    <link rel="stylesheet" th:href="@{/css/company_style.css}">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/js/company_navi.js}"></script>
</head>
<body>
    <div id="wrap">
        <th:block th:replace="company/_header.html  :: company_header"></th:block>
        <main>
            <div class="company introduce">
                <article>
                    <h1>회사소개</h1>
                    <p>
                        KMARKET으로 모든 일상이 연결되는 세상을<br/>
                        만들어가기 위해 노력합니다.
                    </p>
                </article>
            </div>
            <section>
                <div>
                    <h1>INTRODUCTION</h1>
                    <p>
                        Kmarket은 2014년 1월 1일 신세계백화점, 이마트 등 신세계그룹의 모든 상품을 온라인에서 한 눈에 보고, 한번의 결제만으로 편하게 구매할 수 있는
                        통합 온라인 쇼핑 플랫폼으로 탄생했습니다. 차별화된 상품, 다양한 서비스, 편리한 혜택으로 삶의 가치를 높이는 경험을 제공합니다.
                    </p>
                </div>
                <div>
                    <h1>BUSINESS AREAS</h1>
                    <img th:src="@{/img/company/introduce_img1.png}" alt="introduce">
                    <img th:src="@{/img/company/introduce_img2.png}" alt="introduce">
                </div>
                <div>
                    <h1>KMARKET ONLINE</h1>
                    <img th:src="@{/img/company/introduce_img3.png}" alt="introduce">
                </div>
                <div>
                    <h1>KMARKET OFFLINE</h1>
                    <img th:src="@{/img/company/introduce_img4.jpg}" alt="introduce">
                </div>
            </section>
        </main>
        <th:block th:replace="company/_header.html  :: company_footer"></th:block>
    </div>
</body>
</html>
