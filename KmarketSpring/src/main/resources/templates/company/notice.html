<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>케이마켓</title>
    <link rel="stylesheet" th:href="@{/css/company_style.css}">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/js/company_navi.js}"></script>
</head>
<body>
    <div id="wrap">
        <th:block th:replace="company/_header.html  :: company_header"></th:block>
        <main>
            <div class="company notice">
                <article>
                    <h1>전자공시</h1>
                    <p>
                        KMARKET의 공지사항을<br/>
                        안내해드립니다.
                    </p>
                </article>
            </div>
            <section>
                <img th:src="@{/img/company/notice_sample.png}" alt="notice">
            </section>
        </main>
        <th:block th:replace="company/_header.html  :: company_footer"></th:block>
    </div>
</body>
</html>
