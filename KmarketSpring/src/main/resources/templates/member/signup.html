<th:block th:include="@{member/_header.html}"/>

<main id="member">
    <div class="signup">
        <nav>
            <h1>약관동의</h1>
        </nav>
	        <section>
	            <h3>
	                <span class="essential">(필수)</span>케이마켓 이용약관
	            </h3>
	            <textarea class="terms" readonly>[[${vo.terms}]][[${vo.tax}]]</textarea>
	            <label>
	                <input type="checkbox" name="agree1">동의합니다.
	            </label>
	            <h3>
	                <span class="essential">(필수)</span>전자금융거래 이용약관
	            </h3>
	            <textarea class="finance" readonly>[[${vo.finance}]]</textarea>
	            <label>
	                <input type="checkbox" name="agree2">동의합니다.
	            </label>
	            <h3>
	                <span class="essential">(필수)</span>개인정보 수집동의
	            </h3>
	            <textarea class="privacy" readonly>[[${vo.privacy}]]</textarea>
	            <label>
	                <input type="checkbox" name="agree3">동의합니다.
	            </label>
	        </section>
	
	        <section th:if="${type == 1}">
	            <h3>
	                <span class="optional">(선택)</span>위치정보 이용약관
	            </h3>
	            <textarea class="location" readonly>[[${vo.location}]]</textarea>
	            <label>
	                <input type="checkbox" name="agree4">동의합니다.
	            </label>
	        </section>
	
	        <div th:if="${type == 1}">
	            <a th:href="@{/member/register}"><input type="button" class="agree" value="동의하기"></a>
	        </div>
	        <div th:if="${type == 2}">
	            <a th:href="@{/member/registerSeller}"><input type="button" class="agree" value="동의하기"></a>
	        </div>
        </th:block>
    </div>
</main>
    
<th:block th:include="@{member/_footer.html}"/>
